  release:
    if: ${{ (github.repository_owner == 'Informatievlaanderen') && (needs.set-release-version.outputs.version != 'none') }}
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: [
      set-release-version,
      pack-api-backoffice,
      pack-api-backoffice-abstractions,
      pack-api-legacy,
      pack-api-oslo,
      pack-api-extract,
      pack-api-crab-import,
      pack-projector,
      build-api-backoffice,
      build-api-legacy,
      build-api-oslo,
      build-api-extract,
      build-api-crab-import,
      build-projector,
      build-projections-backoffice,
      build-projections-syndication,
      build-consumer,
      build-producer,
      build-producer-snapshot-oslo,
      build-migrator-streetname]
    outputs:
      version: ${{ steps.set-version.outputs.version }}
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
          persist-credentials: false

    - name: Cache NPM
      uses: actions/cache@v3
      env:
        cache-name: cache-npm
      with:
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-

    - name: Parse repository name
      run: echo REPOSITORY_NAME=$(echo "$GITHUB_REPOSITORY" | awk -F / '{print $2}' | sed -e "s/:refs//") >> $GITHUB_ENV
      shell: bash

    - name: Setup Node.js
      uses: actions/setup-node@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Node version
      shell: bash
      run: node --version

    - name: .NET version
      shell: bash
      run: dotnet --info

    - name: Python version
      shell: bash
      run: python --version

    - name: Install NPM dependencies
      shell: bash
      run: npm install --legacy-peer-deps

    - name: Install Python dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install requests markdown argparse

    - name: Download NuGet Api BackOffice
        uses: actions/cache@v3
        continue-on-error: false
        with:
          key: nuget-Be.Vlaanderen.Basisregisters.StreetNameRegistry.Api.BackOffice-cache-${{ needs.set-release-version.outputs.version }}
          path:
            dist/nuget/

    - name: Download NuGet Api BackOffice Abstractions
        uses: actions/cache@v3
        continue-on-error: false
        with:
          key: nuget-Be.Vlaanderen.Basisregisters.StreetNameRegistry.Api.BackOffice.Abstractions-cache-${{ needs.set-release-version.outputs.version }}
          path:
            dist/nuget/

    - name: Download NuGet Api Legacy
        uses: actions/cache@v3
        continue-on-error: false
        with:
          key: nuget-Be.Vlaanderen.Basisregisters.StreetNameRegistry.Api.Legacy-cache-${{ needs.set-release-version.outputs.version }}
          path:
            dist/nuget/

    - name: Download NuGet Api Oslo
        uses: actions/cache@v3
        continue-on-error: false
        with:
          key: nuget-Be.Vlaanderen.Basisregisters.StreetNameRegistry.Api.Oslo-cache-${{ needs.set-release-version.outputs.version }}
          path:
            dist/nuget/

    - name: Download NuGet Api Extract
        uses: actions/cache@v3
        continue-on-error: false
        with:
          key: nuget-Be.Vlaanderen.Basisregisters.StreetNameRegistry.Api.Extract-cache-${{ needs.set-release-version.outputs.version }}
          path:
            dist/nuget/

    - name: Download NuGet Api CrabImport
        uses: actions/cache@v3
        continue-on-error: false
        with:
          key: nuget-Be.Vlaanderen.Basisregisters.StreetNameRegistry.Api.CrabImport-cache-${{ needs.set-release-version.outputs.version }}
          path:
            dist/nuget/

    - name: Download NuGet Api Projector
        uses: actions/cache@v3
        continue-on-error: false
        with:
          key: nuget-Be.Vlaanderen.Basisregisters.StreetNameRegistry.Api.Projector-cache-${{ needs.set-release-version.outputs.version }}
          path:
            dist/nuget/

    - name: Run Semantic Release
      shell: bash
      run: npx semantic-release
      env:
        BUILD_DOCKER_REGISTRY: ${{ secrets.VBR_BUILD_DOCKER_REGISTRY_TST }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GIT_COMMIT: ${{ github.sha }}
        GIT_USERNAME: ${{ secrets.VBR_GIT_USER }}
        GIT_AUTHOR_NAME: ${{ secrets.VBR_GIT_USER }}
        GIT_COMMITTER_NAME: ${{ secrets.VBR_GIT_USER }}
        GIT_EMAIL: ${{ secrets.VBR_GIT_EMAIL }}
        GIT_AUTHOR_EMAIL: ${{ secrets.VBR_GIT_EMAIL }}
        GIT_COMMITTER_EMAIL: ${{ secrets.VBR_GIT_EMAIL }}

    - name: Set Release Version
      id: set-version
      run: |
        [ ! -f semver ] && echo none > semver
        echo $(cat semver)
        echo ::set-output name=version::$(cat semver)
        echo RELEASE_VERSION=$(cat semver) >> $GITHUB_ENV
      shell: bash
